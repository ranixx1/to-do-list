<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.description != null ? task.description : 'Detalhes da Tarefa'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalhes da Tarefa</h1>

    <div th:if="${task}">
        <p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
        <p><strong>Descrição:</strong> <span th:text="${task.description}"></span></p>
        <p><strong>Concluída:</strong> <span th:text="${task.completed ? 'Sim' : 'Não'}"></span></p>
        <p><strong>Criada em:</strong> <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Última Atualização:</strong> <span th:text="${#temporals.format(task.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>
    <div th:unless="${task}">
        <p>Tarefa não encontrada.</p>
    </div>

    <a th:href="@{/tasks}" class="btn btn-secondary mt-3">Voltar para a Lista</a>
</div>
</body>
</html>
